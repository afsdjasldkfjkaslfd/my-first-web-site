<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title></title>
</head>
<body>
  <h1>Loop & Array</h1>
  <script>
    var hyunjun = ['HI','love','sehee','jun', 'forever'];
  </script>
  <h2>An hyun jun</h2>
  <script>
    var i = 0;
    while(i < hyunjun.length) {
      document.write('<li>'+hyunjun[i]+'</li>');
      i = i + 1;
    }
  </script>
</body>
</html>
